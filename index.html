<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with function</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="pp">Rock Paper Scissors</p>

    <button class="move rock-btn"><img src="rock-emoji.png" alt=""></button>

    <button class="move paper-btn"><img src="paper-emoji.png" alt=""></button>

    <button class="move scissors-btn"><img src="scissors-emoji.png" alt=""></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button onclick="
    
    score.wins =0;
    score.ties=0;
    score.losses=0;
    localStorage.removeItem('score');
    updateScored();
    " class="reset">Reset Score</button>
    <button class="auto" onclick="
        autoPlay();
    
    ">Auto Play</button>

    <script src="12.js"></script>
</body>

</html>
